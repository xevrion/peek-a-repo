<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: transparent; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; overflow: auto; }
    .container { display: flex; flex-direction: column; align-items: center; gap: 8px; padding: 12px; }
    .pdf-info { font-size: 10px; color: rgba(255, 255, 255, 0.6); background: rgba(255, 255, 255, 0.05); padding: 4px 12px; border-radius: 4px; text-align: center; }
    .pages-container { display: flex; flex-direction: column; align-items: center; gap: 8px; }
    canvas { border-radius: 4px; border: 1px solid rgba(255, 255, 255, 0.1); max-width: 100%; height: auto; }
    .page-label { font-size: 9px; color: rgba(255, 255, 255, 0.4); margin-top: -4px; }
    .more-pages { font-size: 10px; color: rgba(255, 255, 255, 0.5); padding: 4px 0; }
    .loading { display: flex; flex-direction: column; align-items: center; gap: 8px; padding: 40px 20px; color: rgba(255, 255, 255, 0.6); }
    .spinner { width: 24px; height: 24px; border: 2px solid rgba(255, 255, 255, 0.2); border-top-color: rgba(255, 255, 255, 0.8); border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .error { text-align: center; padding: 20px; color: rgba(255, 255, 255, 0.6); }
    .error-icon { font-size: 24px; margin-bottom: 8px; }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="loading">
      <div class="spinner"></div>
      <span style="font-size: 11px;">Rendering PDF...</span>
    </div>
  </div>
  <script src="lib/pdf.min.js"></script>
  <script src="lib/pdf.worker.min.js"></script>
  <script src="pdf-viewer.js"></script>
</body>
</html>
